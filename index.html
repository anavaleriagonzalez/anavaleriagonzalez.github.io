<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

<link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet'>
  <style>
  
  body {
      font-family: 'Lato';
      font-weight: 100;
      background: linear-gradient(to right, #00416a 0%, #e4e5e6 121%);
  }
    img {
    border-radius: 50%;
    max-height: 30%;
    max-width: 30%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 30%;
  }
	  
   contact {
            position: relative;
            width: 10px;
            right: 10px;
            opacity: 0;
      }

  .container {
  	align-items: center;
  	border-radius: 10px;
  	background-color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
    transition: opacity 1s ease-in-out;
    width: 50%;
    height: 95%;
    border: 10px;
    border-color: #A0A0A0;
    
    -webkit-animation: fadein 2s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 2s; /* Firefox < 16 */
        -ms-animation: fadein 2s; /* Internet Explorer */
         -o-animation: fadein 2s; /* Opera < 12.1 */
            animation: fadein 2s;
}
	@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

    /* Firefox < 16 */
    @-moz-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Safari, Chrome and Opera > 12.1 */
    @-webkit-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Internet Explorer */
    @-ms-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Opera < 12.1 */
    @-o-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

  </style>
</head>


<body >

  </div>

  </body>
</html>
